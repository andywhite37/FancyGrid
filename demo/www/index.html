    <style>
body {
  font-family: Helvetica, sans-serif;
  font-size: 9pt;
}

.my-fancy-grid-container {
  height: calc(100vh - 100px);
  width: 100%;
}

.fg-row {
  position: relative;
  overflow: hidden;
  white-space: nowrap;
}

.fg-container {
  border: 1px solid #eee;
}

.fg-cell {
  border-left: 1px solid #eee;
  border-top: 1px solid #eee;
  display: inline-block;;
  white-space: normal;
}

.fg-vscroller {
  background: rgba(150,150,150,0.4);
  height: 40px;
  width: 12px;
}

/* STRUCTURAL  */
.fancy-grid, .fancy-grid * {
  box-sizing: border-box;
}

.fancy-grid, .fancy-grid .view {
  position: relative;
  width: 100%;
  height: 100%;
}

.fancy-grid .cell, .fancy-grid .row, .fancy-grid .column {
  position: absolute;
}

.fancy-grid .cell {
  /*background-color: rgba(0,0,0,0.1);*/
  background-color: #f0f0f0;
}

.fancy-grid .row, .fancy-grid .column {
  pointer-events: none;
}

.fancy-grid .grid9 .column.left { z-index: 450; }
.fancy-grid .grid9 .row.top { z-index: 550; }

.fancy-grid .grid9 .cell.middle.center { z-index: 0; }
.fancy-grid .grid9 .cell.middle.right { z-index: 100; }
.fancy-grid .grid9 .cell.middle.left { z-index: 360; }

.fancy-grid .grid9 .column.right { z-index: 395; }

.fancy-grid .grid9 .cell.bottom.right { z-index: 190; }
.fancy-grid .grid9 .cell.bottom.center { z-index: 100; }
.fancy-grid .grid9 .cell.bottom.left { z-index: 360; }

.fancy-grid .grid9 .row.bottom { z-index: 365; }

.fancy-grid .grid9 .cell.top.left { z-index: 390; }
.fancy-grid .grid9 .cell.top.right { z-index: 380; }
.fancy-grid .grid9 .cell.top.center { z-index: 370; }



/* DEBUG */
.fancy-grid .view {
  border: 1px solid red;
  overflow: hidden;
}

.fancy-grid .grid9 .cell {
  padding: 4px 12px;
}

.fancy-grid .grid9 .column.overlay-left {
  box-shadow: -2px 0px 2px rgba(0,0,0,0.2);
}

.fancy-grid .grid9 .column.overlay-right {
  box-shadow: 2px 0px 2px rgba(0,0,0,0.2);
}

.fancy-grid .grid9 .row.overlay-top {
  box-shadow: 0px -2px 2px rgba(0,0,0,0.2);
}

.fancy-grid .grid9 .row.overlay-bottom {
  box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
}
